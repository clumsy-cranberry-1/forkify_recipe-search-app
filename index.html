<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/src/styles/css_reset.css">

    <link rel="stylesheet" href="/src/styles/styles.css" />

    <script type="module" defer src="/src/js/controller.js"></script>

    <title>forkify | Search Over a Thousand Recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="">
                <img src="https://see.fontimg.com/api/renderfont4/7XGA/eyJyIjoiZnMiLCJoIjoxMzMsInciOjEyMDAsImZzIjoxMTEsImZnYyI6IiMwMDAwMDAiLCJiZ2MiOiIjRkZGRkZGIiwidCI6MX0/Zm9ya2lmeQ/alex-brush.png"
                    alt="logo" class="header__logo">
            </a>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--add-recipe">
                            <i class="fa-solid fa-pen-to-square nav__icon btn--icon__margin-right"></i>
                            <span>Add Recipe</span>
                        </button>
                    </li>
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--favourites">
                            <i class="fa-solid fa-heart nav__icon btn--icon__margin-right"></i>
                            <span>Favourites</span>
                        </button>
                        <div class="favourites">
                            <ul class="favourites__list">
                                <div class="success__message">
                                    <p>
                                        No favourites yet :)
                                    </p>
                                </div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="search-results">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search for over 1,000,000 Recipes" />
                <button class="btn search__btn">
                    <i class="fa-solid fa-search search__icon"></i>
                </button>
            </form>

            <!-- results view -->
            <ul class="results">
            </ul>

            <!-- pagination view -->
            <div class="pagination">
            </div>
        </div>

        <!-- recipe view -->
        <div class="recipe">
            <div class="success__message">
                <p>Start by searching for a recipe or an ingredient. Have fun!</p>
            </div>
        </div>
    </div>

    <!-- modal - add new recipe -->
    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
        <button class="btn--close-modal"><i class="fa-solid fa-xmark"></i></button>
        <form class="upload">
            <div class="upload__column--data">
                <h4 class="upload__heading">Recipe data</h4>
                <input value="" required name="title" type="text" placeholder="Recipe Title" />
                <input value="" required name="sourceUrl" type="text" placeholder="Recipe Instructions URL" />
                <input value="" required name="imageUrl" type="text" placeholder="Recipe Image URL" />
                <input value="" required name="publisher" type="text" placeholder="Publisher" />
                <input value="" required name="cookingTime" type="number" placeholder="Prep Time (in minutes)" />
                <input value="" required name="servings" type="number" placeholder="Servings" />
            </div>

            <div class="upload__column--ingredients">
                <h4 class="upload__heading">Ingredients</h4>

                <!-- ingredient #1 -->
                <input value="" type="text" name="ingredients[0].quantity" placeholder="Qty" />
                <input value="" type="text" name="ingredients[0].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[0].description" placeholder="Description" />

                <!-- ingredient #2 -->
                <input value="" type="text" name="ingredients[1].quantity" placeholder="Qty" />
                <input value="" type="text" name="ingredients[1].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[1].description" placeholder="Description" />

                <!-- ingredient #3 -->
                <input value="" type="text" name="ingredients[2].quantity" placeholder="Qty" />
                <input value="" type="text" name="ingredients[2].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[2].description" placeholder="Description" />


                <!-- ingredient #4 -->
                <input value="" type="text" name="ingredients[3].quantity" placeholder="Qty" />
                <input value="" type="text" name="ingredients[3].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[3].description" placeholder="Description" />

                <!-- ingredient #5 -->
                <input value="" type="text" name="ingredients[4].quantity" placeholder="Qty" />
                <input value="" type="text" name="ingredients[4].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[4].description" placeholder="Description" />

                <!-- ingredient #6 -->
                <input value="" type="text" name="ingredients[5].quantity" placeholder="Qty" />
                <input value="" type="text" name="ingredients[5].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[5].description" placeholder="Description" />
            </div>

            <button class="btn upload__btn">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                <span>Upload</span>
            </button>
        </form>
    </div>
</body>

</html>
