<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />

    <link rel="stylesheet" href="/src/styles/styles.css" />

    <script type="module" defer src="/src/js/controller.js"></script>

    <title>forkify | Search Over a Thousand Recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="https://www.fontspace.com/category/bubbles">
                <img
                    src="https://see.fontimg.com/api/renderfont4/1GD7g/eyJyIjoiZnMiLCJoIjo2NSwidyI6MTAwMCwiZnMiOjY1LCJmZ2MiOiIjM0IzQjNCIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/Zm9ya2lmeQ/chibolddemo.png"
                    alt="logo" class="header__logo">
            </a>
            <!-- <img src="/src/img/logo.png" alt="Logo" class="header__logo" /> -->

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--add-recipe">
                            <svg class="nav__icon">
                                <use href="/src/img/icons.svg#icon-edit"></use>
                            </svg>
                            <span>Add recipe</span>
                        </button>
                    </li>
                    <li class="nav__item">
                        <button class="nav__btn nav__btn--favourites">
                            <svg class="nav__icon">
                                <use href="/src/img/icons.svg#icon-favourite-fill"></use>
                            </svg>
                            <span>Favourites</span>
                        </button>
                        <div class="favourites">
                            <ul class="favourites__list">
                                <div class="success__message">
                                    <div>
                                        <svg>
                                            <use href="/src/img/icons.svg#icon-smile"></use>
                                        </svg>
                                    </div>
                                    <p>
                                        No favourites yet. Find a nice recipe and favourite it :)
                                    </p>
                                </div>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="search-results">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search for over 1,000,000 Recipes" />
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use href="/src/img/icons.svg#icon-search"></use>
                    </svg>
                </button>
            </form>

            <ul class="results">
            </ul>

            <div class="pagination">
            </div>

            <p class="copyright">
                <!-- to be edited -->
            </p>
        </div>

        <div class="recipe">
            <div class="success__message">
                <div>
                    <svg>
                        <use href="/src/img/icons.svg#icon-smile"></use>
                    </svg>
                </div>
                <p>Start by searching for a recipe or an ingredient. Have fun!</p>
            </div>
        </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="upload">
            <div class="upload__column--data">
                <h4 class="upload__heading">Recipe data</h4>
                <input value="Pumpkin Tart" required name="title" type="text" placeholder="Title" />
                <input value="https://www.smokingchimney.com/recipe-pages/pumpkin-tart.php" required name="sourceUrl"
                    type="text" placeholder="URL" />
                <input value="./src//src/img/Pumpkin-Tart-1024x768.jpg" required name="imageUrl" type="text"
                    placeholder="Image URL" />
                <input value="Smoking Chimney" required name="publisher" type="text" placeholder="Publisher" />
                <input value="45" required name="cookingTime" type="number" placeholder="Prep Time" />
                <input value="8" required name="servings" type="number" placeholder="Servings" />
            </div>

            <div class="upload__column--ingredients">
                <h4 class="upload__heading">Ingredients</h4>

                <!-- ingredient #1 -->
                <input value="" type="text" name="ingredients[0].quantity" placeholder="Quantity" />
                <input value="" type="text" name="ingredients[0].unit" placeholder="Unit" />
                <input value="" type="text" name="ingredients[0].description" placeholder="Description" />

                <!-- ingredient #2 -->
                <input value="" type="text" name="ingredients[1].quantity" placeholder="Quantity" />
                <input value="" type="text" name="ingredients[1].unit" placeholder="Unit" />
                <input value="sugar" type="text" name="ingredients[1].description" placeholder="Description" />

                <!-- ingredient #3 -->
                <input value="" type="text" name="ingredients[2].quantity" placeholder="Quantity" />
                <input value="" type="text" name="ingredients[2].unit" placeholder="Unit" />
                <input value="eggs" type="text" name="ingredients[2].description" placeholder="Description" />

            
                <!-- ingredient #4 -->
                <input value="" type="text" name="ingredients[3].quantity" placeholder="Quantity" />
                <input value="" type="text" name="ingredients[3].unit" placeholder="Unit" />
                <input value="soft unsalted butter" type="text" name="ingredients[3].description"
                    placeholder="Description" />

                <!-- ingredient #5 -->
                <input value="" type="text" name="ingredients[4].quantity" placeholder="Quantity" />
                <input value="" type="text" name="ingredients[4].unit" placeholder="Unit" />
                <input value="self raising flour" type="text" name="ingredients[4].description"
                    placeholder="Description" />

                <!-- ingredient #6 -->
                <input value="" type="text" name="ingredients[5].quantity" placeholder="Quantity" />
                <input value="" type="text" name="ingredients[5].unit" placeholder="Unit" />
                <input value="salt" type="text" name="ingredients[5].description" placeholder="Description" />
            </div>

            <button class="btn upload__btn">
                <svg>
                    <use href="/src/img/icons.svg#icon-upload-cloud"></use>s
                </svg>
                <span>Upload</span>
            </button>
        </form>
    </div>
</body>

</html>
